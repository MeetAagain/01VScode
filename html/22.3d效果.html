<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
        /* margin: 100px auto; */
        animation: dong 2s linear infinite;
      }
      @keyframes dong {
        0% {
          transform: perspective(20px) translate(o, o) rotateZ(0deg);
        }

        100% {
          transform: perspective(1000px) translate(600px, 0px) rotateZ(720deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
