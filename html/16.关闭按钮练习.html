<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/iconfont.css" />
    <style>
      .top {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: fixed;
        right: 0;
        bottom: 0;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .icon-cuowu {
        position: absolute;
        top: 0;
        right: 0;
      }
      .icon-cuowu:hover {
        transform: rotate(360deg);
        transition: all 1s linear 0.3s;
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img src="../img/tangsan.jpg" alt="" />
      <span class="iconfont icon-cuowu"></span>
    </div>
  </body>
</html>
