  <script>
    // 按钮添加点击事件，【1找到左右按钮，2，给按钮添加点击事件】
    // 找到右边的按钮
    var right = document.getElementById("right");
    // 找到左边按钮
    var left = document.getElementById("left");
    // 找到图片
    var img = document.getElementById("img");
    // 添加图片数组
    var arr = ["banner.jpg", "img1.jpg", "img2.jpg"];
    //  给Num赋值，初始值为0
    var num = 0;

    // 右边点击事件
    right.onclick = function () {
      num = num + 1;
      if (num == 3) {
        //判断右侧是否是最后一张图片
        num = 0; //如果是让他回到第一张
      }

      img.src = "./imgs/" + arr[num]; //输出图片
    };

    left.onclick = function () {
      num = num - 1;
      if (num < 0) {
        //判断左边是不是最后一张图片，
        num = 2; //如果是回到第三张
      }

      img.src = "./imgs/" + arr[num];
    };
  </script>
